name: Deploy to EC2

on:
  push:
    branches:
      - main  # 또는 master
  workflow_dispatch:  # 수동 실행 가능

env:
  AWS_REGION: ap-northeast-2
  DOCKER_IMAGE_NAME: threelacha-streamlit

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Save Docker image
        run: |
          docker save ${{ env.DOCKER_IMAGE_NAME }}:latest | gzip > image.tar.gz

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: "image.tar.gz"
          target: "/home/${{ secrets.EC2_USER }}/"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            # Docker가 설치되어 있는지 확인
            if ! command -v docker &> /dev/null; then
              echo "Docker가 설치되어 있지 않습니다. 설치를 진행합니다..."
              sudo yum update -y
              sudo yum install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ${{ secrets.EC2_USER }}
            fi
            
            # 기존 컨테이너 중지 및 제거
            docker stop ${{ env.DOCKER_IMAGE_NAME }} || true
            docker rm ${{ env.DOCKER_IMAGE_NAME }} || true
            
            # 기존 이미지 제거
            docker rmi ${{ env.DOCKER_IMAGE_NAME }}:latest || true
            
            # 새 이미지 로드
            docker load < /home/${{ secrets.EC2_USER }}/image.tar.gz
            
            # 임시 파일 삭제
            rm -f /home/${{ secrets.EC2_USER }}/image.tar.gz
            
            # 환경 변수 파일 확인
            if [ ! -f /home/${{ secrets.EC2_USER }}/.env ]; then
              echo "경고: .env 파일이 없습니다. 환경 변수를 설정해주세요."
            fi
            
            # 새 컨테이너 실행
            docker run -d \
              --name ${{ env.DOCKER_IMAGE_NAME }} \
              --restart unless-stopped \
              -p 8501:8501 \
              --env-file /home/${{ secrets.EC2_USER }}/.env \
              ${{ env.DOCKER_IMAGE_NAME }}:latest
            
            # 컨테이너 상태 확인
            docker ps | grep ${{ env.DOCKER_IMAGE_NAME }}
            
            echo "배포가 완료되었습니다!"
